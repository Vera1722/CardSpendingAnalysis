<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MyProject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
   body {
    background-color: #A9A9A9;
   }
    </style>
</head>
<body>
<p><img src="pic4.jpg" width="100%" height="300">
<div class="container">
    <p class="h4"><strong><a href="add-transaction" class="bg-dark text-primary">Добавить новую транзакцию &#128072</a></strong></p>
    <p class="h4" align="right"><strong><a href="income" class="bg-dark text-success">&#128073 Доходы</a></strong></p>
    <h4><p class="text-danger" th:text="'Итого расходов: '+${sum}"></p></h4>
    <h1 align="center" class="text-danger">Учет расходов</h1>
    <table class="table table-dark table-striped">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>Дата транзакции</th>
            <th>Сумма транзакции</th>
            <th>Категория транзакции</th>
            <th>Редактирование</th>
            <th>Удаление</th>
        </tr>
        </thead>
        <tr th:each="transaction:${transactions}">
            <td th:text="${transaction.id}"></td>
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.transactionSum}"></td>
            <td th:text="${transaction.transactionCategory}"></td>
            <td>
                <a th:href="@{update-transaction(id=${transaction.id})}">Редактировать</a>
            </td>
            <td>
                <a class="text-danger" th:href="@{delete-transaction(id=${transaction.id})}">Удалить</a>
            </td>
        </tr>
    </table>
</div>
</p>
</body>
</html>
