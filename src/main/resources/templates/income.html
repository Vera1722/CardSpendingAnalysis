<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MyProject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
   body {
    background-color: #DEB887;
   }
    </style>
</head>
<body>
<p><img src="pic4.jpg" width="100%" height="300">
<div class="container">
    <p class="h4"><strong><a href="add-income" class="bg-dark text-primary">Добавить доходную операцию &#128072</a></strong></p>
    <p class="h4" align="right"><strong><a href="transactions" class="bg-dark text-danger">&#128073 Расходы</a></strong></p>
    <h4><p class="text-success" th:text="'Итого доходов: '+${sum}"></p></h4>
    <h1 align="center" class="text-success">Учет доходов</h1>
    <table class="table table-dark table-striped">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>Дата операции</th>
            <th>Сумма операции</th>
            <th>Описание операции</th>
            <th>Редактирование</th>
            <th>Удаление</th>
        </tr>
        </thead>
        <tr th:each="inc:${income}">
            <td th:text="${inc.id}"></td>
            <td th:text="${inc.incomeDate}"></td>
            <td th:text="${inc.incomeSum}"></td>
            <td th:text="${inc.incomeDescription}"></td>
            <td>
                <a th:href="@{update-income(id=${inc.id})}">Редактировать</a>
            </td>
            <td>
                <a class="text-danger" th:href="@{delete-income(id=${inc.id})}">Удалить</a>
            </td>
        </tr>
    </table>
</div>
</p>
</body>
</html>
